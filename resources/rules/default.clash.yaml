port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: warning

# === Performance Profile ===
profile:
  store-selected: true
  store-fake-ip: true
  tracing: false

# === Advanced TCP/UDP ===
tcp-concurrent: true
unified-delay: true
keep-alive-interval: 120
find-process-mode: off
global-client-fingerprint: chrome

# === TUN Configuration ===
tun:
  enable: true
  device: meta
  stack: gvisor
  mtu: 1400
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  endpoint-independent-nat: true
  route-address:
    - 0.0.0.0/1
    - 128.0.0.0/1
    - ::/1
    - 8000::/1
  route-exclude-address:
    - 192.168.0.0/16
    - 172.16.0.0/12
    - 10.0.0.0/8
    - 127.0.0.0/8
    - 169.254.0.0/16
    - 224.0.0.0/4
    - 240.0.0.0/4
    - 255.255.255.255/32
    - fc00::/7
    - fe80::/10
    - ff00::/8

# === Smart DNS Configuration ===
dns:
  enable: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  fake-ip-filter:
    - "*.lan"
    - "*.local"
# === Advanced Sniffer ===
sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    TLS:
      ports: [443, 8443]
      override-destination: false
    HTTP:
      ports: [80, 8080, 8880]
      override-destination: false
    QUIC:
      ports: [443, 8443]
      override-destination: false
  force-domain:
    - "+.google.com"
    - "+.facebook.com"
    - "+.youtube.com"
  skip-domain:
    - "+.apple.com"
    - "+.ir"

proxy-providers:

proxies: []

proxy-groups:
  - name: "🚀 انتخاب پروکسی"
    type: select
    proxies:
      - "🌐 حالت خودکار"
      - "🎮 حالت گیمینگ"
      - "🎬 حالت استریمینگ"
      - "🔋 حالت ذخیره باتری"
      - "⚡ حالت سرعت"
      - "🌍 انتخاب دستی"
      - "DIRECT"

  - name: "🌐 حالت خودکار"
    type: url-test
    proxies: []
    url: http://cp.cloudflare.com/generate_204
    interval: 120
    tolerance: 30
    lazy: false

  - name: "🎮 حالت گیمینگ"
    type: url-test
    proxies: []
    url: http://cp.cloudflare.com/generate_204
    interval: 60
    tolerance: 20
    lazy: false

  - name: "🎬 حالت استریمینگ"
    type: load-balance
    strategy: consistent-hashing
    proxies: []
    url: http://cp.cloudflare.com/generate_204
    interval: 180
    lazy: true

  - name: "🔋 حالت ذخیره باتری"
    type: fallback
    proxies: []
    url: http://cp.cloudflare.com/generate_204
    interval: 600
    lazy: true

  - name: "⚡ حالت سرعت"
    type: load-balance
    strategy: round-robin
    proxies: []
    url: http://cp.cloudflare.com/generate_204
    interval: 120
    lazy: false

  - name: "🌍 انتخاب دستی"
    type: select
    proxies:
      - "DIRECT"
      - "REJECT"

  - name: "🇺🇸 آمریکا"
    type: url-test
    proxies: []
    url: http://cp.cloudflare.com/generate_204
    interval: 300

  - name: "🇪🇺 اروپا"
    type: url-test
    proxies: []
    url: http://cp.cloudflare.com/generate_204
    interval: 300

  - name: "🌏 آسیا"
    type: url-test
    proxies: []
    url: http://cp.cloudflare.com/generate_204
    interval: 300

  - name: "📱 شبکه‌های اجتماعی"
    type: select
    proxies:
      - "🌐 حالت خودکار"
      - "⚡ حالت سرعت"
      - "🌍 انتخاب دستی"
      - "DIRECT"

  - name: "🎬 استریمینگ"
    type: select
    proxies:
      - "🎬 حالت استریمینگ"
      - "🇺🇸 آمریکا"
      - "⚡ حالت سرعت"
      - "🌍 انتخاب دستی"

  - name: "🎮 گیمینگ"
    type: select
    proxies:
      - "🎮 حالت گیمینگ"
      - "🌏 آسیا"
      - "🌍 انتخاب دستی"
      - "DIRECT"

  - name: "💼 سرویس‌های کاری"
    type: select
    proxies:
      - "🌐 حالت خودکار"
      - "🔋 حالت ذخیره باتری"
      - "🌍 انتخاب دستی"
      - "DIRECT"

  - name: "🍎 Apple"
    type: select
    proxies:
      - "DIRECT"
      - "🌐 حالت خودکار"
      - "🇺🇸 آمریکا"

  - name: "🌍 سایت‌های خارجی"
    type: select
    proxies:
      - "🌐 حالت خودکار"
      - "⚡ حالت سرعت"
      - "🔋 حالت ذخیره باتری"
      - "🌍 انتخاب دستی"
      - "DIRECT"

  - name: "🇮🇷 سایت‌های ایرانی"
    type: select
    proxies:
      - "DIRECT"
      - "🌍 انتخاب دستی"
      - "REJECT"

  - name: "🏦 بانک‌های ایران"
    type: select
    proxies:
      - "DIRECT"
      - "REJECT"

  - name: "🛡️ بلاک تبلیغات"
    type: select
    proxies:
      - "REJECT"
      - "DIRECT"

  - name: "🐟 نهایی"
    type: select
    proxies:
      - "🚀 انتخاب پروکسی"
      - "DIRECT"
      - "REJECT"

