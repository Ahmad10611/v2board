# === Manual Proxies ===
proxies: []
# مثال برای اضافه کردن دستی:
# - name: "🇺🇸 US-Server"
#   type: ss
#   server: 1.2.3.4
#   port: 443
#   cipher: aes-256-gcm
#   password: "password"
#   udp: true

# === Proxy Groups (Advanced) ===
proxy-groups:
  # === Main Selector ===
  - name: "🚀 انتخاب پروکسی"
    type: select
    proxies:
      - "🌐 حالت خودکار"
      - "🎮 حالت گیمینگ"
      - "🎬 حالت استریمینگ"
      - "🔋 حالت ذخیره باتری"
      - "⚡ حالت سرعت"
      - "🌍 انتخاب دستی"
      - "DIRECT"
    # use:
    #   - all-servers

  # === Auto Mode (Smart Selection) ===
  - name: "🌐 حالت خودکار"
    type: url-test
    proxies: []
    # use:
    #   - all-servers
    url: http://cp.cloudflare.com/generate_204
    interval: 120
    tolerance: 30
    lazy: false

  # === Gaming Mode (Low Latency) ===
  - name: "🎮 حالت گیمینگ"
    type: url-test
    proxies: []
    # use:
    #   - all-servers
    # filter: "香港|新加坡|日本|HK|SG|JP|Game|Gaming|游戏"
    url: http://cp.cloudflare.com/generate_204
    interval: 60
    tolerance: 20
    lazy: false

  # === Streaming Mode (High Bandwidth) ===
  - name: "🎬 حالت استریمینگ"
    type: load-balance
    strategy: consistent-hashing
    proxies: []
    # use:
    #   - all-servers
    # filter: "美国|US|Netflix|Stream|流媒体"
    url: http://cp.cloudflare.com/generate_204
    interval: 180
    lazy: true

  # === Battery Saver Mode ===
  - name: "🔋 حالت ذخیره باتری"
    type: fallback
    proxies: []
    # use:
    #   - all-servers
    url: http://cp.cloudflare.com/generate_204
    interval: 600
    lazy: true

  # === Speed Mode (Multi-connection) ===
  - name: "⚡ حالت سرعت"
    type: load-balance
    strategy: round-robin
    proxies: []
    # use:
    #   - all-servers
    url: http://cp.cloudflare.com/generate_204
    interval: 120
    lazy: false

  # === Manual Selection ===
  - name: "🌍 انتخاب دستی"
    type: select
    proxies:
      - "DIRECT"
      - "REJECT"
    # use:
    #   - all-servers

  # === Regional Groups ===
  - name: "🇺🇸 آمریکا"
    type: url-test
    proxies: []
    # filter: "🇺🇸|美国|洛杉矶|US|United States"
    # use:
    #   - all-servers
    url: http://cp.cloudflare.com/generate_204
    interval: 300

  - name: "🇪🇺 اروپا"
    type: url-test
    proxies: []
    # filter: "🇬🇧|🇩🇪|🇫🇷|德国|英国|法国|Europe"
    # use:
    #   - all-servers
    url: http://cp.cloudflare.com/generate_204
    interval: 300

  - name: "🌏 آسیا"
    type: url-test
    proxies: []
    # filter: "🇸🇬|🇯🇵|🇰🇷|新加坡|日本|韩国|Asia"
    # use:
    #   - all-servers
    url: http://cp.cloudflare.com/generate_204
    interval: 300

  # === Service-Specific Groups ===
  - name: "📱 شبکه‌های اجتماعی"
    type: select
    proxies:
      - "🌐 حالت خودکار"
      - "⚡ حالت سرعت"
      - "🌍 انتخاب دستی"
      - "DIRECT"

  - name: "🎬 استریمینگ"
    type: select
    proxies:
      - "🎬 حالت استریمینگ"
      - "🇺🇸 آمریکا"
      - "⚡ حالت سرعت"
      - "🌍 انتخاب دستی"

  - name: "🎮 گیمینگ"
    type: select
    proxies:
      - "🎮 حالت گیمینگ"
      - "🌏 آسیا"
      - "🌍 انتخاب دستی"
      - "DIRECT"

  - name: "💼 سرویس‌های کاری"
    type: select
    proxies:
      - "🌐 حالت خودکار"
      - "🔋 حالت ذخیره باتری"
      - "🌍 انتخاب دستی"
      - "DIRECT"

  - name: "🍎 Apple"
    type: select
    proxies:
      - "DIRECT"
      - "🌐 حالت خودکار"
      - "🇺🇸 آمریکا"

  - name: "🌍 سایت‌های خارجی"
    type: select
    proxies:
      - "🌐 حالت خودکار"
      - "⚡ حالت سرعت"
      - "🔋 حالت ذخیره باتری"
      - "🌍 انتخاب دستی"
      - "DIRECT"

  - name: "🇮🇷 سایت‌های ایرانی"
    type: select
    proxies:
      - "DIRECT"
      - "🌍 انتخاب دستی"
      - "REJECT"

  - name: "🏦 بانک‌های ایران"
    type: select
    proxies:
      - "DIRECT"
      - "REJECT"

  - name: "🛡️ بلاک تبلیغات"
    type: select
    proxies:
      - "REJECT"
      - "DIRECT"

  - name: "🐟 نهایی"
    type: select
    proxies:
      - "🚀 انتخاب پروکسی"
      - "DIRECT"
      - "REJECT"

