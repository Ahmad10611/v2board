# === راهنمای کاربران ایرانی ===
# 
# DNS های استفاده شده:
# - Google (8.8.8.8, 8.8.4.4) - اصلی
# - Cloudflare (1.1.1.1, 1.0.0.1) - سریع
# - Quad9 (9.9.9.9) - امن
# - OpenDNS (208.67.222.222) - پایدار
# - Shecan (185.51.200.2, 178.22.122.100) - برای سایت‌های ایرانی
# - MCI Internal (10.202.10.10) - برای سایت‌های داخلی
#
# نکات مهم:
# 1. سایت‌های بانکی و دولتی ایران حتماً DIRECT هستند
# 2. DNS های DoH و DoT در ایران ممکنه کند یا فیلتر باشند
# 3. برای سایت‌های ایرانی از DNS داخلی استفاده می‌شود
# 4. در صورت مشکل DNS، از 8.8.8.8 یا 1.1.1.1 استفاده کنید
#
# نحوه افزودن سرور:
# در بخش proxies سرورهای خود را اضافه کنید
# سپس نام آن‌ها را در proxy-groups مربوطه قرار دهید
