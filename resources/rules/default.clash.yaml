  device: meta
  stack: mixed
  mtu: 9000
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true
  strict-route: false
  endpoint-independent-nat: true
  udp-timeout: 300
  
  inet4-route-address: 
    - 0.0.0.0/1
    - 128.0.0.0/1
  
