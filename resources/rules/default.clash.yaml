sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: false
  sniff: 
    TLS: 
      ports: [443, 8443, 853]
      override-destination: true
    HTTP: 
      ports: [80, 8080, 8880, 2052, 2082, 2086, 2095]
      override-destination: false
    QUIC: 
      ports: [443, 8443]
      override-destination: false
  
